<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Whitepace - Pure HTML & CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <section class="hero">
        <div class="hero-bg">
            <!-- Background wave pattern -->
            <div class="hero-bg__waves">
                <img src="Element.svg" alt="Wave pattern" />
            </div>
            <!-- Navigation -->
            <header class="navbar container">
                <nav class="navbar__content">
                    <div class="navbar__logo">
                        <a href="/">
                            <img src="logo.svg" alt="Whitepace" class="navbar__logo-img" />
                        </a>
                    </div>
                    <div class="navbar__links">
                        <div class="navbar__mainlinks">
                            <div class="navbar__dropdown">
                                <button>Products <span class="navbar__chevron"></span></button>
                            </div>
                            <div class="navbar__dropdown">
                                <button>Solutions <span class="navbar__chevron"></span></button>
                            </div>
                            <div class="navbar__dropdown">
                                <button>Resources <span class="navbar__chevron"></span></button>
                            </div>
                            <div class="navbar__dropdown">
                                <button>Pricing <span class="navbar__chevron"></span></button>
                            </div>
                        </div>
                        <div class="navbar__authlinks">
                            <a href="/login" class="btn btn--secondary">Login</a>
                            <a href="/signup" class="btn btn--accent">
                                Try Whitepace free <span class="arrow-right"></span>
                            </a>
                        </div>
                    </div>
                    <button class="navbar__mobilemenu" aria-label="Open menu">
                        <span class="navbar__bar"></span>
                        <span class="navbar__bar"></span>
                        <span class="navbar__bar"></span>
                    </button>
                </nav>
            </header>
            <!-- Hero Section -->
            <main class="container hero">
                <div class="hero__content">
                    <div class="hero__text">
                        <h1 class="hero__title">Get More Done with whitepace</h1>
                        <p class="hero__desc">Project management software that enables your teams to collaborate, plan,
                            analyze and manage everyday tasks</p>
                        <a href="/signup" class="btn btn--accent">
                            Try Whitepace free <span class="arrow-right"></span>
                        </a>
                    </div>
                    <div class="hero__imagebox">
                        <div class="hero__placeholder"></div>
                    </div>
                </div>
            </main>
        </div>
    </section>
</body>

</html>
